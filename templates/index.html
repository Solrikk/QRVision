<!DOCTYPE html>
<html>
<head>
    <title>QR_Скан</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #2c3e50, #1abc9c);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(20, 20, 20, 0.8);
        }

        #video, #canvas {
            border: 4px solid #16a085;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #captureBtn {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            background-color: #16a085;
            color: #ecf0f1;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        #captureBtn:hover {
            background-color: #1abc9c;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR_Скан</h1>
        <video id="video" width="640" height="360" autoplay></video>
        <button id="captureBtn">Сканировать QR-код</button>
        <canvas id="canvas" width="640" height="360"></canvas>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
